<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="big_screen.css" />
  </head>
  <body>
    <main class="conteiner">
      <section id="texto" class="content">
        <div id="title">
          <h1>COIN EXCHANGE</h1>
        </div>
        <div id="imagem">
          <img src="imagens/coin-clatter.svg" alt="vetor_moedas" />
        </div>
        <div id="conteudo">
          <p>Disfrute do conversor de moedas e dê um power aos seus négocios</p>
        </div>
        <div id="social-media">
          <ul>
            <li>
              <a href="https://github.com/EliseuFranco" target="_blank"
                ><img src="imagens/github.svg" alt="github_icon" class="social"
              /></a>
            </li>
            <li>
              <a href="https://www.youtube.com/@code_and_solve" target="_blank"
                ><img
                  src="imagens/youtube.svg"
                  alt="youtube_icon"
                  class="social"
              /></a>
            </li>
            <li>
              <a href="https://www.instagram.com/ololumas/" target="_blank"
                ><img
                  src="imagens/instagram.svg"
                  alt="instagram_icon"
                  class="social"
              /></a>
            </li>
          </ul>
        </div>
      </section>
      <section id="conversor" class="content">
        <div id="converter">
          <p>Escolha a moeda de origem e a moeda de destino</p>
          <div id="origem" class="moeda">
            <p class="base">Moeda origem</p>
            <select name="origem" id="select_origem"></select>
          </div>
          <div id="destino" class="moeda">
            <p class="base">Moeda destino</p>
            <select name="destino" id="select_destino"></select>
          </div>
          <div id="entrada">
            <input
              type="number"
              id="moeda_origem"
              placeholder="Insira o montante"
              step="0.1"
            />
            <div id="resultado"></div>
            <button>Converter</button>
          </div>
          <div id="author">
            <p>Made by: Eliseu Samulolo</p>
            <p id="referencia">
              Taxas fornecidas pela
              <a href="https://docs.awesomeapi.com.br/" target="_blank"
                >AwesomeAPI</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
